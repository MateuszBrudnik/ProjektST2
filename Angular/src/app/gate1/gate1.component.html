<div class="box">
  <form [formGroup]="bioSection" (ngSubmit)="Submit()">
    <mat-form-field>
      <mat-label>
        Numer rejestracyjny (skan z kamery):
      </mat-label>
      <input matInput type="text" formControlName="rejestracja">
    </mat-form-field><br>
    <button mat-raised-button type="submit">Zatwierdź</button>
  </form>
</div>
<div class="box" style="border-left: 1px solid gray">
  <div class="bilet" *ngIf="Qr != ''">
    <br>
<qrcode [qrdata]="Qr" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>

{{Qr}}
<br>
Data wjazdu: {{Data}}
<br>
Godzina wjazdu: {{Godzina}}
    <br><br>
    <p style="text-align: justify; margin-left: 15px; margin-right: 15px">
      gdy zgubisz ten bilet wpisz numer rejestracyjny twojego pojazdu w biletomacie, brama wyjazdowa otworzy się automatycznie.
    </p>

  </div>
</div>
